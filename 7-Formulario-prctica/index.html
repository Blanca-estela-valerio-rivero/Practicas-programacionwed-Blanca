<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <!-- Inicio del row -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-4">
                    <div class="card-header" style="background-color: #a3e4d7 ;">
                        <center>
                            <h2 style="font-family:Georgia, serif;">Información del Estudiante</h2>

                        </center>
                        <button
                            style="float: right; background-color:  #28b463; border: none; padding: 5px 10px; color: white;">Crear</button>
                    </div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="card mt-4">
                                    <div class="card-header" style="background-color:#17a589;">
                                        <center>
                                            <h6 style="font-family:'Tahoma', sans-serif; font-weight: bold;">N_A</h6>
                                        </center>
                                    </div>
                                    <div class="card-body">
                                        <form action="/submit" method="post">
                                            <label for="nombre"
                                                style="font-family: Arial, sans-serif; font-weight: bold;">Ingresar:
                                            </label>
                                            <input type="text" id="nombre" name="nombre" required class="form-control">
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="card mt-4">
                                    <div class="card-header" style="background-color: #17a589;">
                                        <center>
                                            <h6 style="font-family:'Tahoma', sans-serif; font-weight: bold;">A_P</h6>
                                        </center>
                                    </div>
                                    <div class="card-body">
                                        <form action="/submit" method="post">
                                            <label for="apellido_paterno"
                                                style="font-family: Arial, sans-serif; font-weight: bold;">Ingresar:
                                            </label>
                                            <input type="text" id="apellido_paterno" name="apellido_paterno" required
                                                class="form-control">
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="card mt-4">
                                    <div class="card-header" style="background-color: #17a589;">
                                        <center>
                                            <h6 style="font-family:'Tahoma', sans-serif; font-weight: bold;">A_M</h6>
                                        </center>
                                    </div>
                                    <div class="card-body">
                                        <form action="/submit" method="post">
                                            <label for="apellido_materno"
                                                style="font-family: Arial, sans-serif; font-weight: bold;">Ingresar:
                                            </label>
                                            <input type="text" id="apellido_materno" name="apellido_materno" required
                                                class="form-control">
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="card mt-4">
                                    <div class="card-header" style="background-color: #17a589;">
                                        <center>
                                            <h6 style="font-family:'Tahoma', sans-serif; font-weight: bold;">N_C</h6>
                                        </center>
                                    </div>
                                    <div class="card-body">
                                        <form action="/submit" method="post">
                                            <label for="numero_control"
                                                style="font-family: Arial, sans-serif; font-weight: bold;">Ingresar:
                                            </label>
                                            <input type="text" id="numero_control" name="numero_control" required
                                                class="form-control">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="card mt-4">
                                    <div class="card-header" style="background-color:#17a589;">
                                        <center>
                                            <h6 style="font-family:'Tahoma', sans-serif; font-weight: bold;">Seleccionar
                                                Carrera</h6>
                                        </center>
                                    </div>
                                    <div class="card-body">
                                        <form action="/submit" method="post">
                                            <label for="carrera"
                                                style="font-family: Arial, sans-serif; font-weight: bold;">Carreras:
                                            </label>
                                            <select id="carrera" name="carrera" class="form-control"
                                                style="font-family: Arial, sans-serif;">
                                                <option value="Sistemas">Ingeniería En Sistemas Computacionales</option>
                                                <option value="civil">Ingeniería Civil</option>
                                                <option value="Gs">Ingeniería en Gestión Empresarial</option>
                                                <option value="Meca">Ingeniería Mecatrónica</option>
                                                <option value="Industrial">Ingeniería Industrial</option>
                                                <option value="Admi">Licenciatura en Administración</option>
                                                <option value="Arqui">Licenciatura en Arquitectura</option>
                                            </select>
                                            <br>
                                            <button type="submit" class="btn btn-success">Enviar</button>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="card mt-4">
                                    <div class="card-header" style="background-color: #17a589;">
                                        <center>
                                            <h6 style="font-family:'Tahoma', sans-serif; font-weight: bold;">Semestre
                                            </h6>
                                        </center>
                                    </div>
                                    <div class="card-body">
                                        <form action="/submit" method="post">
                                            <label for="semestre"
                                                style="font-family: Arial, sans-serif; font-weight: bold;">Ingresar:
                                            </label>
                                            <input type="text" id="semestre" name="semestre" required
                                                class="form-control">
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="card mt-4">
                                    <div class="card-header" style="background-color: #17a589;">
                                        <center>
                                            <h6 style="font-family:'Tahoma', sans-serif; font-weight: bold;">Grupo</h6>
                                        </center>
                                    </div>
                                    <div class="card-body">
                                        <form action="/submit" method="post">
                                            <label for="grupo"
                                                style="font-family: Arial, sans-serif; font-weight: bold;">Ingresar:
                                            </label>
                                            <input type="text" id="grupo" name="grupo" required class="form-control">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="card mt-4">
                                    <div class="card-header" style="background-color:#17a589;">
                                        <center>
                                            <h6 style="font-family:'Tahoma', sans-serif; font-weight: bold;">ubicacion
                                            </h6>
                                        </center>
                                    </div>
                                    <div class="card-body">
                                        <form action="/submit" method="post">
                                            <label for="ubicacion"
                                                style="font-family: Arial, sans-serif; font-weight: bold;">Ingresar:
                                            </label>
                                            <input type="text" id="ubicacion" name="ubicacion" required
                                                class="form-control">
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="card mt-4">
                                    <div class="card-header" style="background-color: #17a589;">
                                        <center>
                                            <h6 style="font-family:'Tahoma', sans-serif; font-weight: bold;">Calle</h6>
                                        </center>

                                    </div>
                                    <div class="card-body">
                                        <form action="/submit" method="post">
                                            <label for="calle"
                                                style="font-family: Arial, sans-serif; font-weight: bold;">Ingresar:
                                            </label>
                                            <input type="text" id="calle" name="calle" required class="form-control">
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="card mt-4">
                                    <div class="card-header" style="background-color: #17a589;">
                                        <center>
                                            <h6 style="font-family:'Tahoma', sans-serif; font-weight: bold;">C_P</h6>
                                        </center>

                                    </div>
                                    <div class="card-body">
                                        <form action="/submit" method="post">
                                            <label for="codigo_postal"
                                                style="font-family: Arial, sans-serif; font-weight: bold;">Ingresar:
                                            </label>
                                            <input type="text" id="codigo_postal" name="codigo_postal" required
                                                class="form-control">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Fin del row -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
